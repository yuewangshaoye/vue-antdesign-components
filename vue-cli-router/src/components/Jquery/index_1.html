    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <title>Document</title>
    <style>
        div {
            margin: 0;
            padding: 0;
        }

        #text {
            width: 100%;
            height: 20px;
            position: fixed;
            top: 0;
            background: red;
        }

        #text2 {
            width: 100%;
            height: 20px;
            background: green;
        }

        #input_box {
            width: 60%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #bbb;
        }

        #close {
            width: 10px;
            height: 10px;
            line-height: 30px;
            color: #bbb;
            border: 1px solid #bbb;
        }

        #on_input {
            width: 90%;
            height: 90%;
            border: 0px;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>锦囊提问</h1>
        <div id="div_text">11111111111</div>
        <div id="text">
            <div id="text_content1"></div>
            <div id="text_content2"></div>
            <div id="text_content3"></div>
        </div>
        <div id="text2">

        </div>
        <div id="input_box">
            <input id="on_input" type="text" value="" />
            <div id="close">x</div>
        </div>
    </div>

</body>

        $('#on_input').keydown(function (val) {
            // console.log(val,'获取按键的信息');

                $('#text_content1').html(str)
                $('#text_content2').html(str)
                $('#text_content3').html(str)
                $('#on_input').val('')
                str = ''

                    color: 'red'
                })
